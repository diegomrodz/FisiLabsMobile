
<ion-view>

	<ion-content>

        <md-content class="md-padding">
 
            <p>{{ experiment.description }}</p>

            <md-list flex>
                
                <md-list-item ng-repeat="group in groups" ng-click="subscribe(group.id)">
                    
                    <div class="md-list-item-text">
                    	<p>{{ group.name }}</p>
                    	<span class="item-note">Inscrever-se</span>
                    </div>

                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>

            </md-list>

        </md-content>  

	</ion-content>


</ion-view>
