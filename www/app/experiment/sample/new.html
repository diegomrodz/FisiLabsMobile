<ion-view title="Nova Medição">
	
    <ion-content padding="true">

    	<style scoped>
    		
    		.sample-desc {
    			font-size: 23px;
    			margin-top: 10px;
    			margin-bottom: 10px;
    		}

    		.input-label {
    			font-size: 25px;
    		}

    		.item {
    			margin-bottom: 15px;
    			border-color: transparent !important;
    		}

    		input {
    			font-size: 18px !important;
    		}

    	</style>

    	<div class="row">
    		<span class="sample-desc">Insira uma nova medição ao experimento {{ experiment.name }} da sala de estudo {{ experiment.classroom.name }}</span>
    	</div>

		<div class="list">
		  
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Valor em {{ experiment.unit_name }}s</span>
		    <input type="number" ng-model="sample.value" placeholder="{{ 0.00 | number:experiment.sig_figures }} {{ experiment.unit }}(s)">
		  </label>

		  <label class="item item-input">
		    <textarea ng-model="sample.desc" placeholder="Descreva a medição aqui" rows="3"></textarea>
		  </label>
		</div>

		<button ng-click="send()" class="button button-block button-positive">
		  Enviar
		</button>

    </ion-content>

</ion-view>
