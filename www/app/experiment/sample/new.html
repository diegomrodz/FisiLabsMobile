<ion-view title="Nova Medição">
	
    <ion-content padding="true">

    	<style scoped>
    		
            .button{
                color: black;
                width: 100%;
                height: 100%;
                background-color: white; 


            }
            .table{
                min-width: 50%;
                max-width: 60%;
                height: 70%;

            }
            .butonback {
                max-width: 10px;

                align-items: center;
            }

    	</style>

		<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="number" class="validate" ng-model="medida" value={{medida}}>
        </div>
      </div>
    </form>
  </div>

        <table class="table" align="center">
            <tr class="row">
                <td><button class="waves-effect  btn-large button" ng-click="medida = medida + '1'">1</button></td>
                <td ><button class="waves-effect  btn-large button" ng-click="medida = medida + '2'">2</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '3'">3</button></td>
                
            </tr>
            <tr class="row s1 table">
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '4'">4</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '5'">5</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '6'">6</button></td>
            </tr>
            <tr class="row s1">
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '7'">7</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '8'">8</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '9'">9</button></td>
            </tr>
            <tr class="row s1">
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida.substr(0, medida.length -1)"><i class="material-icons butonback"></i></button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = medida + '0'">0</button></td>
                <td ><button class="waves-effect waves-light btn-large button" ng-click="medida = ''"><i class="material-icons">clear</i></button></td>
            </tr>

        </table>
        <a class="btn-floating btn-large waves-effect waves-light" style="margin-left:  44%; margin-top: 5%"><i class="material-icons">add</i></a>

		<button ng-click="send()" class="button button-block button-positive">
		  Enviar
		</button>

    </ion-content>

</ion-view>
